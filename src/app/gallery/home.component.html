<div class="card">
    <p-tabMenu 
        [model]="items" 
        [activeItem]="activeItem" 
        (activeItemChange)="onActiveItemChange($event)" />
</div>

@switch (section) {
    @case ('1') {
      <app-gallery style="width: 100vw;"></app-gallery>

    }
    @case ('2') {
      <app-about></app-about>
    }
    @default {
      Default case.
    }
  }
